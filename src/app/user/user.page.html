<ion-header [translucent]="true">
  <ion-toolbar>
    <h3 id='bemvindo'>Bem-vindo, (Nome ou e-mail do usuário)!</h3>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
    </ion-toolbar>
  </ion-header>
  <ion-title size="large"></ion-title>
  <div class="usuario">
    <ion-icon name="warning" id="iconP"></ion-icon>
    <p id="pInicio">Todas as informações abaixo serão mostradas quando escanearem seu QR-Code</p>
    <ion-thumbnail>
      <ion-img alt="foto" id="fotoUser" [src]="selectedImage" />
    </ion-thumbnail>

    <div class="button-container">
      <ion-button (click)="triggerFileInput()" id="btnImg" class="globalButtonCor">Escolher Imagem</ion-button>
      <input type="file" id="fileInput" (change)="onFileSelected($event)" accept="image/jpeg" class="hidden " />
    </div>

    <p class="titulos">Contatos:</p>

    <form action="">

      <div class="contato">
        <ion-icon name="person-outline"></ion-icon>
        <ion-input type="text" name="nome" id="nome" [(ngModel)]="nome" placeholder="Nome"></ion-input>
      </div>

      <div class="contato">
        <ion-icon name="call"></ion-icon>
        <ion-input type="text" name="tel1" id="tel1" [(ngModel)]="tel1" placeholder="Telefone Principal"></ion-input>
      </div>

      <div class="contato">
        <ion-icon name="call-outline"></ion-icon>
        <ion-input type="text" name="tel2" id="tel2" [(ngModel)]="tel2" placeholder="Telefone Secundário"></ion-input>
      </div>

      <div class="contato">
        <ion-icon id="whatsapp-icon" name="logo-whatsapp"></ion-icon>
        <ion-input type="text" name="whats" id="whats" [(ngModel)]="whats" placeholder="WhatsApp"></ion-input>
      </div>

      <div class="contato">
        <ion-icon id="email-icon" name="mail-outline"></ion-icon>
        <ion-input type="text" name="email" id="email" [(ngModel)]="email" placeholder="E-mail"></ion-input>
      </div>

      <div class="contato">
        <ion-icon id="insta-icon" name="logo-instagram"></ion-icon>
        <ion-input type="text" name="insta" id="insta" [(ngModel)]="insta" placeholder="Instagram"></ion-input> 
      </div>

      <div class="contato">
        <ion-icon id="face" name="logo-facebook"></ion-icon>
        <ion-input type="text" name="face" id="face" [(ngModel)]="face" placeholder="Facebook"></ion-input> 
      </div>
      
      <div class="textCenter">
        <ion-checkbox (ionChange)="onCheckboxChange($event)">Concordo com os Termos de Serviço</ion-checkbox>
      </div>

      <div class="boxBtnSalvar">
        <ion-button  type="submit" shape="round" class="globalButtonCor">Salvar<ion-icon name="cloud-upload-outline"></ion-icon></ion-button>
      </div>
      
    </form>
  </div>
</ion-content>
